<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day #9 - Aspect Ratio Calculator</title>
  </head>

  <body>
    <!-- Contêiner principal -->
    <div class="container">
      <!-- Título da calculadora -->
      <h2>
        <span>Aspect Ratio</span>
        Calculator
      </h2>
      <!-- Entradas para largura e altura da proporção -->
      <div class="wrapper-1">
        <input type="number" id="ratio-width" value="16" />
        <input type="number" id="ratio-height" value="9" />
      </div>
      <!-- Caixa para largura e altura -->
      <div class="box">
        <!-- Wrapper para largura -->
        <div class="wrapper-2">
          <label for="width">Width:</label>
          <input type="number" id="width" value="1280" />
        </div>
        <!-- Wrapper para altura -->
        <div class="wrapper-3">
          <label for="height">Height:</label>
          <input type="number" id="height" value="720" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
