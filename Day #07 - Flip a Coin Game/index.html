<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importação do arquivo de estilo externo -->
    <link rel="stylesheet" href="style.css" />
    <title>Day #7 - Flip a coin game</title>
  </head>

  <body>
    <!-- Contêiner principal da aplicação -->
    <div class="container">
      <!-- Exibição das estatísticas do jogo -->
      <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
      </div>

      <!-- Moeda animada com as faces "heads" e "tails" -->
      <div class="coin" id="coin">
        <div class="heads">
          <img src="heads.svg" alt="Heads" />
        </div>
        <div class="tails">
          <img src="tails.svg" alt="Tails" />
        </div>
      </div>

      <!-- Botões para interação com o jogo -->
      <div class="buttons">
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
